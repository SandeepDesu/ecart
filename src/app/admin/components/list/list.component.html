<div class="container-fluid">
    <div class="row">
        <div class="card col-md-3 mr-1 mt-1" *ngFor="let book of books">
            <img src="{{book.imageUrl}}" class="card-img-top" alt="{{book.name}}" height="100" width="100">
            <div class="card-body">
                <p class="card-text">Name : {{book.name}}</p>
                <p class="card-text">Authors : {{book.author.join(',')}}</p>
                <button class="btn btn-primary" [routerLink]="['/admin/edit',book._id]">Edit</button>
            </div>
        </div>
    </div>
</div>
