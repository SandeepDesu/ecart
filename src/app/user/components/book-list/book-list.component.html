<div class="row">
    <div class="card col-md-3 ml-5 mt-5" *ngFor="let book of books">
        <img src="{{book.imageUrl ? book.imageUrl : '/assets/images/default.jpeg'}}" class="card-img" alt="sandeep"
            width="50" height="200">
        <div class="card-body">
            <h5 class="card-title">{{book.name}}</h5>
            <p class="card-text">{{book.author.join(',')}}</p>
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-primary mr-3" (click)="addToCart(book)">Add to Cart</button>
            <button type="button" class="btn btn-secondary">See Details</button>
        </div>
    </div>
</div>
