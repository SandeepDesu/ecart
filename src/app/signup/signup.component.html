<div class="row mt-5">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <h4 class="text-primary mb-4">Sign Up</h4>
        <div class="alert alert-danger" role="alert" *ngIf="isError">
            This is a danger alertâ€”check it out!
        </div>
        <form (ngSubmit)="signUpForm.form.valid && signUp()" #signUpForm="ngForm" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">FirstName</label>
                    <input type="text" class="form-control" id="firstName" placeholder="FirstName" name="firstName"
                        [(ngModel)]="user.firstName" #firstName="ngModel"
                        [ngClass]="{'is-invalid':signUpForm.submitted && firstName.invalid}" required>
                    <div *ngIf="signUpForm.submitted && firstName.invalid" class="invalid-feedback">
                        <div *ngIf="firstName.errors.required"> First name is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">LastName</label>
                    <input type="text" class="form-control" id="LastName" placeholder="LastName" name="lastName"
                        [(ngModel)]="user.lastName" required #lastName="ngModel"
                        [ngClass]="{'is-invalid': signUpForm.submitted && lastName.invalid}">
                    <div *ngIf="signUpForm.submitted && lastName.invalid" class="invalid-feedback">
                        <div *ngIf="lastName.errors.required">Last name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">UserName</label>
                    <input type="text" class="form-control" id="email" placeholder="UserName" name="username"
                        [(ngModel)]="user.username" required #username="ngModel"
                        [ngClass]="{'is-invalid': signUpForm.submitted && username.invalid}">
                    <div *ngIf="signUpForm.submitted && username.invalid" class="invalid-feedback">
                        <div *ngIf="username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                        [(ngModel)]="user.password" #password="ngModel" required
                        [ngClass]="{'is-invalid':signUpForm.submitted && password.invalid}">
                    <div *ngIf="signUpForm.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="password.errors.required">Username is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">PhoneNumber</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="PhoneNumber"
                        name="phoneNumber" [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel" required
                        [ngClass]="{'is-invalid':signUpForm.submitted && phoneNumber.invalid}">
                    <div *ngIf="signUpForm.submitted && phoneNumber.invalid" class="invalid-feedback">
                        <div *ngIf="phoneNumber.errors.required">PhoneNumber is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address"
                        [(ngModel)]="user.address" #address="ngModel" required
                        [ngClass]="{'is-invalid':signUpForm.submitted && address.invalid}">
                    <div *ngIf="signUpForm.submitted && address.invalid" class="invalid-feedback">
                        <div *ngIf="address.errors.required">Address is required</div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-link" [routerLink]="['/login']">SignIn</button>
        </form>
    </div>
</div>
