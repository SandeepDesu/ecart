<div class="row mt-5">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        <h4 class="text-primary mb-4">Sign Up</h4>
        <div class="alert alert-danger" role="alert" *ngIf="isError">
            This is a danger alertâ€”check it out!
          </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">FirstName</label>
                    <input type="text" class="form-control" id="FirstName" placeholder="FirstName" name="firstName"
                        [(ngModel)]="user.firstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">LastName</label>
                    <input type="text" class="form-control" id="LastName" placeholder="LastName" name="lastName"
                        [(ngModel)]="user.lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">UserName</label>
                    <input type="email" class="form-control" id="email" placeholder="UserName" name="username"
                        [(ngModel)]="user.username">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password"
                        [(ngModel)]="user.password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">PhoneNumber</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="PhoneNumber"
                        name="phoneNumber" [(ngModel)]="user.phoneNumber">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" name="address"
                        [(ngModel)]="user.address">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="signUp()">Sign Up</button>
        </form>
    </div>
</div>
